<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="societyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#societyGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="45" fill="white" opacity="0.1"/>
  <circle cx="570" cy="290" r="65" fill="white" opacity="0.1"/>
  
  <!-- Main icon: People/Community -->
  <g transform="translate(320, 180)">
    <!-- Person 1 -->
    <circle cx="-80" cy="-30" r="25" fill="#FED7AA" stroke="white" stroke-width="2"/>
    <ellipse cx="-80" cy="20" rx="20" ry="35" fill="white" opacity="0.9"/>
    <ellipse cx="-95" cy="10" rx="8" ry="25" fill="white" opacity="0.9"/>
    <ellipse cx="-65" cy="10" rx="8" ry="25" fill="white" opacity="0.9"/>
    
    <!-- Person 2 (center) -->
    <circle cx="0" cy="-40" r="30" fill="#FED7AA" stroke="white" stroke-width="2"/>
    <ellipse cx="0" cy="25" rx="25" ry="40" fill="white" opacity="0.9"/>
    <ellipse cx="-18" cy="15" rx="10" ry="30" fill="white" opacity="0.9"/>
    <ellipse cx="18" cy="15" rx="10" ry="30" fill="white" opacity="0.9"/>
    
    <!-- Person 3 -->
    <circle cx="80" cy="-30" r="25" fill="#FED7AA" stroke="white" stroke-width="2"/>
    <ellipse cx="80" cy="20" rx="20" ry="35" fill="white" opacity="0.9"/>
    <ellipse cx="65" cy="10" rx="8" ry="25" fill="white" opacity="0.9"/>
    <ellipse cx="95" cy="10" rx="8" ry="25" fill="white" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-60" y1="-10" x2="-20" y2="-20" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <line x1="20" y1="-20" x2="60" y2="-10" stroke="white" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Hearts -->
    <path d="M-40 -50 L-35 -45 L-30 -50 L-30 -55 L-35 -60 L-40 -55 Z" fill="#F472B6" opacity="0.8"/>
    <path d="M40 -50 L35 -45 L30 -50 L30 -55 L35 -60 L40 -55 Z" fill="#F472B6" opacity="0.8"/>
  </g>
  
  <!-- Decorative shapes -->
  <circle cx="50" cy="320" r="18" fill="white" opacity="0.3"/>
  <circle cx="590" cy="40" r="14" fill="white" opacity="0.3"/>
</svg>

