    <path d="M-60 50 Q-20 30 20 50 T100 50" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Decorative stars -->
  <g fill="white" opacity="0.5">
    <path d="M120 50 L122 56 L128 56 L123 60 L125 66 L120 62 L115 66 L117 60 L112 56 L118 56 Z"/>
    <path d="M520 100 L521 104 L525 104 L522 107 L523 111 L520 108 L517 111 L518 107 L515 104 L519 104 Z"/>
