<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="economyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#economyGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="540" cy="260" r="70" fill="white" opacity="0.1"/>
  
  <!-- Main icon: Coins and chart -->
  <g transform="translate(320, 180)">
    <!-- Chart bars -->
    <rect x="-120" y="60" width="30" height="40" fill="white" opacity="0.9" rx="4"/>
    <rect x="-70" y="40" width="30" height="60" fill="white" opacity="0.9" rx="4"/>
    <rect x="-20" y="20" width="30" height="80" fill="white" opacity="0.9" rx="4"/>
    <rect x="30" y="30" width="30" height="70" fill="white" opacity="0.9" rx="4"/>
    <rect x="80" y="50" width="30" height="50" fill="white" opacity="0.9" rx="4"/>
    
    <!-- Chart line -->
    <polyline points="-100,80 -50,60 0,40 50,50 100,60" fill="none" stroke="white" stroke-width="4" opacity="0.7"/>
    
    <!-- Coins -->
    <circle cx="-150" cy="20" r="25" fill="#FBBF24" stroke="white" stroke-width="3"/>
    <text x="-150" y="28" text-anchor="middle" fill="#059669" font-size="20" font-weight="bold">₩</text>
    
    <circle cx="150" cy="10" r="20" fill="#FBBF24" stroke="white" stroke-width="2" opacity="0.9"/>
    <text x="150" y="18" text-anchor="middle" fill="#059669" font-size="16" font-weight="bold">₩</text>
    
    <!-- Arrow up -->
    <path d="M-20 -40 L0 -60 L20 -40 M0 -60 L0 -20" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="300" r="15" fill="white" opacity="0.4"/>
  <circle cx="590" cy="60" r="12" fill="white" opacity="0.4"/>
</svg>

