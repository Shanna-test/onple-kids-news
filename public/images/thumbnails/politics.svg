<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="politicsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#politicsGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="40" fill="white" opacity="0.1"/>
  <circle cx="560" cy="280" r="60" fill="white" opacity="0.1"/>
  
  <!-- Main icon: Government building -->
  <g transform="translate(320, 180)">
    <!-- Building base -->
    <rect x="-80" y="40" width="160" height="80" fill="white" opacity="0.9" rx="4"/>
    <rect x="-70" y="50" width="140" height="60" fill="#1E40AF" opacity="0.3"/>
    
    <!-- Columns -->
    <rect x="-70" y="-40" width="20" height="80" fill="white" opacity="0.9" rx="2"/>
    <rect x="-20" y="-40" width="20" height="80" fill="white" opacity="0.9" rx="2"/>
    <rect x="30" y="-40" width="20" height="80" fill="white" opacity="0.9" rx="2"/>
    <rect x="50" y="-40" width="20" height="80" fill="white" opacity="0.9" rx="2"/>
    
    <!-- Roof -->
    <polygon points="-100,-40 -80,-60 80,-60 100,-40" fill="white" opacity="0.9"/>
    <polygon points="-90,-50 -70,-65 70,-65 90,-50" fill="#1E40AF" opacity="0.4"/>
    
    <!-- Flag -->
    <rect x="60" y="-80" width="30" height="20" fill="#EF4444" rx="2"/>
    <line x1="60" y1="-80" x2="60" y2="-100" stroke="white" stroke-width="3"/>
    
    <!-- Windows -->
    <rect x="-60" y="10" width="15" height="20" fill="#3B82F6" opacity="0.5" rx="2"/>
    <rect x="-30" y="10" width="15" height="20" fill="#3B82F6" opacity="0.5" rx="2"/>
    <rect x="0" y="10" width="15" height="20" fill="#3B82F6" opacity="0.5" rx="2"/>
    <rect x="30" y="10" width="15" height="20" fill="#3B82F6" opacity="0.5" rx="2"/>
  </g>
  
  <!-- Stars decoration -->
  <g fill="white" opacity="0.6">
    <path d="M100 50 L102 56 L108 56 L103 60 L105 66 L100 62 L95 66 L97 60 L92 56 L98 56 Z"/>
    <path d="M540 100 L541 104 L545 104 L542 107 L543 111 L540 108 L537 111 L538 107 L535 104 L539 104 Z"/>
  </g>
</svg>

